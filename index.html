<!DOCTYPE html>

  <h1>3D Configurator</h1>

    <button onclick="changeColor('Body', 'red')">Body - Red</button>
    <button onclick="changeColor('Body', 'blue')">Body - Blue</button>

    <button onclick="changeColor('Legs', 'white')">Legs - White</button>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Configurator + AR + HDRI</title>
  <style>
    body { margin: 0; background: #eee; font-family: sans-serif; }
    h1, #controls, input { text-align: center; margin-top: 10px; }
    button { margin: 5px; padding: 8px 12px; font-size: 14px; cursor: pointer; }
    #viewer { width: 100%; height: 100vh; display: none; }
  </style>
  <script type="module" src="main.js"></script>
</head>
<body>

  <h1>3D Configurator</h1>
  <input type="file" id="upload" accept=".glb,.gltf" />
  
  <div id="controls">
    <h3>Change Material</h3>
    <button onclick="changeColor('Body', 'red')">Body - Red</button>
    <button onclick="changeColor('Body', 'blue')">Body - Blue</button>
    <button onclick="changeColor('Legs', 'black')">Legs - Black</button>
    <button onclick="changeColor('Legs', 'white')">Legs - White</button>
    <br><br>
    <button onclick="switchToAR()">View in AR</button>
  </div>

  <!-- AR Viewer -->
  <model-viewer id="viewer" ar ar-modes="scene-viewer webxr quick-look" camera-controls auto-rotate shadow-intensity="1" exposure="1" environment-image="neutral" ios-src="model.usdz"></model-viewer>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@google/model-viewer@3.4.0/dist/model-viewer.min.js';
    window.switchToAR = function () {
      const input = document.getElementById('upload');
      const file = input.files[0];
      if (!file) return alert("Please upload a .glb first");

      const url = URL.createObjectURL(file);
      document.querySelector('model-viewer').src = url;
      document.querySelector('#viewer').style.display = 'block';
    }
  </script>

</body>
</html>
