<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Configurator</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #eee; }
    h1 { text-align: center; margin-top: 10px; }
    #upload, #controls { display: block; margin: 10px auto; text-align: center; }
    button { margin: 5px; padding: 8px 16px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>3D Configurator</h1>
  <input type="file" id="upload" accept=".glb,.gltf">
  <div id="controls">
    <h3>Change Material</h3>
    <button onclick="changeColor('Body', 'red')">Body - Red</button>
    <button onclick="changeColor('Body', 'blue')">Body - Blue</button>
    <button onclick="changeColor('Legs', 'black')">Legs - Black</button>
    <button onclick="changeColor('Legs', 'white')">Legs - White</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
